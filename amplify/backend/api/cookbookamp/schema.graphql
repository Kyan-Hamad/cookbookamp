type Book @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  tableOfContents: String
  imagePath: String
  pages: [Page] @hasMany(indexName: "byBook", fields: ["id"])
}

type Page @model @auth(rules: [{allow: public}]) {
  id: ID!
  bookId: ID! @index(name: "byBook", sortKeyFields: ["bookTitle"])
  bookTitle: String!
  pageId: String!
  recipeStory: String
  ingredients: [Ingredient]
  steps: [String]
}

type Ingredient {
  name: String!
  quantity: Float!
  unit: String!
}
 